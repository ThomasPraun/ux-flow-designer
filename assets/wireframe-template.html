<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        UX Flow Designer — Wireframe Template

        Usage:
        - Copy this file and rename to the screen name (e.g., login.html)
        - Replace SCREEN_NAME and USE_CASE_ID in the footer
        - Build the layout using the CSS classes below
        - Keep all styles inline — no external dependencies
        - Target width: 375px (mobile-first)

        Available classes:
        .wf-header      — Top header bar with title
        .wf-nav          — Navigation bar (top)
        .wf-input        — Text input field
        .wf-button       — Primary action button
        .wf-button-secondary — Secondary/outline button
        .wf-card         — Content card container
        .wf-list-item    — List row item
        .wf-tab-bar      — Bottom tab bar
        .wf-tab-item     — Individual tab in tab bar
        .wf-icon-placeholder — Square icon placeholder
        .wf-text-placeholder — Gray text block placeholder
        .wf-divider      — Horizontal separator
        .wf-spacer       — Vertical spacing (16px)
        .wf-screen       — Main screen container
    -->
    <title>SCREEN_NAME — Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .wf-screen {
            width: 375px;
            min-height: 667px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .wf-header {
            background: #e8e8e8;
            border-bottom: 1px dashed #ccc;
            padding: 12px 16px;
            font-size: 18px;
            font-weight: 600;
            color: #444;
            text-align: center;
        }
        .wf-nav {
            background: #e8e8e8;
            border-bottom: 1px dashed #ccc;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
        .wf-content {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .wf-input {
            border: 1px dashed #ccc;
            background: #fff;
            padding: 12px;
            font-size: 14px;
            color: #999;
            border-radius: 4px;
        }
        .wf-button {
            background: #ccc;
            border: 1px dashed #999;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #444;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        .wf-button-secondary {
            background: transparent;
            border: 1px dashed #999;
            padding: 14px;
            font-size: 16px;
            color: #666;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        .wf-card {
            background: #fff;
            border: 1px dashed #ccc;
            border-radius: 4px;
            padding: 16px;
        }
        .wf-list-item {
            background: #fff;
            border: 1px dashed #ccc;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #666;
        }
        .wf-list-item + .wf-list-item {
            border-top: none;
        }
        .wf-tab-bar {
            background: #e8e8e8;
            border-top: 1px dashed #ccc;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
            margin-top: auto;
        }
        .wf-tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: #888;
        }
        .wf-tab-item.active {
            color: #444;
        }
        .wf-icon-placeholder {
            width: 24px;
            height: 24px;
            background: #ddd;
            border: 1px dashed #bbb;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .wf-icon-placeholder.large {
            width: 48px;
            height: 48px;
        }
        .wf-text-placeholder {
            background: #e0e0e0;
            height: 12px;
            border-radius: 2px;
        }
        .wf-text-placeholder.short { width: 40%; }
        .wf-text-placeholder.medium { width: 70%; }
        .wf-text-placeholder.full { width: 100%; }
        .wf-divider {
            border: none;
            border-top: 1px dashed #ccc;
            margin: 4px 0;
        }
        .wf-spacer {
            height: 16px;
        }
        .wf-label {
            font-size: 12px;
            color: #888;
            font-weight: 500;
        }
        .wf-title {
            font-size: 20px;
            font-weight: 600;
            color: #444;
        }
        .wf-subtitle {
            font-size: 14px;
            color: #888;
        }
        .wf-footer {
            font-size: 10px;
            color: #aaa;
            text-align: center;
            padding: 8px;
            border-top: 1px dashed #ddd;
        }
    </style>
</head>
<body>
    <div class="wf-screen">
        <div class="wf-header">SCREEN_NAME</div>

        <div class="wf-content">
            <!-- Build your wireframe layout here -->
        </div>

        <div class="wf-footer">
            SCREEN_NAME &mdash; USE_CASE_ID
        </div>
    </div>
</body>
</html>
